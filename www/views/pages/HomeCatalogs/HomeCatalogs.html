<ion-view view-title="SiteCore 1.0">
  <ion-content class="content-custom">
    <ion-list>
      <section ng-repeat="menu in menuLists">
        <div class="item item-divider">
          {{menu.title}}
        </div>
        <a class="item" href="#" ng-repeat="sub in menu.subs">
          {{sub.title}}
        </a>
      </section>
    </ion-list>
  </ion-content>
</ion-view>
