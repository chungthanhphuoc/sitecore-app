<ion-modal-view>
  <ion-header-bar class="bar-positive header-bar-custom">
    <h1 class="title">Đăng nhập</h1>
  </ion-header-bar>
  <ion-content>

    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="Tên đăng nhập" />
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Mật khẩu" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Đăng nhập</button>
        </label>
      </div>
    </form>
    <button class="button button-block button-stable" ng-click="closeLogin()" type="button">Đóng</button>
  </ion-content>
</ion-modal-view>
